site_name: Tiny-listener
site_description: A lightweight event framework.
repo_name: molto0504/tiny-listener
repo_url: https://github.com/molto0504/tiny-listener
edit_uri: ""
site_author: molto

theme:
  name: "material"
  palette:
    - scheme: "default"
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: "material/lightbulb"
        name: "Switch to dark mode"
    - scheme: "slate"
      media: "(prefers-color-scheme: dark)"
      primary: "blue"
      toggle:
        icon: "material/lightbulb-outline"
        name: "Switch to light mode"
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Introduction: "index.md"
  - 'Usage: Tiny "Web Framwork"': "web-framework.md"
  - MQTT listener: "mqtt-listener.md"
  - TCP listener: "tcp-listener.md"


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - codehilite:
      css_class: highlight
  - toc:
      permalink: true